<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested-Loop</title>
</head>
<body>
    <script>
        for (var i = 5; i > 0; i--) //For row
        {
            for (let j = 0; j < i; j++) //For column
            {
                // const element = array[j];
                document.writeln("* ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
