<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-Of</title>
</head>
<body>
    <script>
        var index = 0;
        var str = prompt('Enter your string','');
        for (let i of str) {
            document.write(index +"." + str[index]+ "<br>");
            index++;
        }
        document.write("No of character is:" +index + "<br>");

    </script>
</body>
</html>
