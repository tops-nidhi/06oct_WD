    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Conditional</title>

<body>
    <script>
        let x = prompt('Enter the value of x:','');
        let y = prompt('Enter the value of y:','');
        let ans = (x > y) ? true : false;

    </script>
