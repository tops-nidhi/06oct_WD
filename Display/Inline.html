<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-size: 26px;
        }
        header{
            height: 30px;
            width: 100%;
            background: lightgray;
            text-align: center;
            line-height: 30px;
        }
        li{
            /* display: inline; */
            display: block;
            /* padding: 0px 10px 0px 0px; */
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li>Home</li>
            <li>About-us</li>
            <li>Men's</li>
            <li>Women's</li>
            <li>Contact-us</li>
        </ul>
    </header>
    
</body>
</html>
