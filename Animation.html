<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animate{
            height: 300px;
            width: 500px;
            background: #666;
            /* border: 3px ridge blue; */
            border-radius: 0;
            /* top: 0; */
            animation-name: animation;
            animation-duration: 5s;
            animation-delay: 0.5s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            
        }
        /* @keyframes animation{
            from{background: #666;border-radius: 0;top: 0px;}
            to{background: coral; border-radius: 100%; top: 100px;}
        } */
        @keyframes animation{
            0%{color: red;background: url(http://clipart-library.com/clipart/emoji-clipart-3.htm);border-radius: 0%; margin: 0px; background-size: 100% 100%;}
            25%{color: blue;background: url(https://webstockreview.net/images/emoji-clipart-1.png);border-radius: 25%;  margin: 25px; background-size: 100% 100%;}
            50%{color: green;background: url(https://clipartstation.com/wp-content/uploads/2018/09/clipart-emoji.png);border-radius: 50%;  margin: 50px; background-size: 100% 100%;}
            75%{color: coral;background: url(http://getdrawings.com/cliparts/emoji-faces-clipart-32.png);border-radius: 75%;  margin: 75px; background-size: 100% 100%;}
            100%{color: lightcoral;background: url(https://img.clipartlook.com/emoji-clipart--2000.png);border-radius: 100%;  margin: 100px; background-size: 100% 100%;}
        }
    </style>
</head>
<body>
    <div class="animate">
        <!-- Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias neque sapiente voluptates fugit praesentium, voluptatem labore? Odit quis distinctio recusandae aliquam et enim praesentium dignissimos quidem inventore fuga, esse amet! -->
    </div>
</body>
</html>
