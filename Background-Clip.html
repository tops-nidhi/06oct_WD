<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 50px;
            width: auto;
            background: lightslategray;
            margin: 10px;
            border: 10px solid rgba(255, 55, 55, 0.56);
        }
        .border-box
        {
            background-clip: border-box;
        }
        .padding-box{
            background-clip: padding-box;
        }
        .conteint-box{
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <!-- bacground-clip property always use for bacground-color -->
<!-- border-box Start -->
    <div class="border-box">
        <!-- border-box value is a default for bacground-clip property-->
    </div>
<!-- border-box End -->
<!-- padding-box Start -->
    <div class="padding-box"></div>
<!-- padding-box End -->
<!-- conteint-box Start -->
     <div class="conteint-box"></div>   
<!-- conteint-box End -->

</body>
</html>
